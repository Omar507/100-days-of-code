<script type = "text/javascript">

   
    
    function truncateString(str, num) {
        var strSliced;
        if (num <= 3) {
            strSliced = str.slice(0, num);
            strSliced += "...";
        } else if (str.length > num) {
            strSliced = str.slice(0, num - 3);
            strSliced += "..."
        } else {
            strSliced = str;
        }
        
        return strSliced;
    }
